<script>
  window.$docsify = {
    count: {
      margin: "50px",
      language:'chinese',
    },
    name: '<span>闲话操作系统</span>',
    nameLink: 'https://talkaboutos.top/',

    // themeColor: '#3F51B7',
    mergeNavbar: false,    //Navbar将在小屏幕上与侧边栏合并

    loadSidebar: true,      //_navbar.md如果为真，则从_navbar.md文件加载navbar ，否则从指定的路径加载
    autoHeader: false,
    loadNavbar: true,
    maxLevel: 6,     //最大的内容表级别
    //subMaxLevel: 6,     //在自定义边栏中添加目录（TOC)
    externalLinkTarget: '_blank', //外链打开方式：_blank表示在新标签页中打开
    topMargin: 60,//调整top

    // toc: { // for https://github.com/justintien/docsify-plugin-toc
    //   tocMaxLevel: 5,
    //   target: 'h2, h2, h3, h4, h5, h6'
    // },
    search: {
      noData: {
        '/': '暂无相关内容，换个关键词试试？'
      },
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: 'auto',
      // Headline depth, 1 - 6
      depth: 6,
      hideOtherSidebarContent: false,
      placeholder: {
        '/': '🔍 搜索'
      }
    },//添加搜索框


    notFoundPage: true,

    repo: '',
    // repo: '', // set the docsify show the corner
    corner: {
      // the icon link url to another site
      url: "https://gitlab.com/gitlab-org/gitlab-svgs",
      // the default preset icon in docsify-corner
      icon: "gitlab",
    },
    plugins: [
      // EditOnGithubPlugin.create(
              // 'https://github.com/ishanshan/facilitate_output/tree/main/docs/',
              // null,
              // function(file) {
                // if (file.indexOf('en') === -1) {
                  // return '[编辑本页]'
                // } else {
                  // return '无法获取源地址'
                // }
              // }
      // ),


      function(hook) {
        const footnote_elements = new Map();
        var footer = [
          '<footer style="text-align: center;margin-top: 20px;color: gray;font-size: 14px">',
          '<footer>',
          '我在探索分享 「操作系统学习」路上的点点滴滴<br>',
          '<span>如果你感到内容有帮助，欢迎请我喝杯咖啡，我会很开心 (＾－＾)V  <a href="http://cdn.talkaboutos.top/reward_qr.JPG?imageView2/2/w/280">  ♥ 请喝咖啡 </strong></a> </span><br>',
          '<span>&copy;2021 - 2023 <a href="https://github.com/StrokMitream"> StrokMitream</a>,  </span>',
          ' <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/">CC BY-NC-SA 4.0</a><br>',
          '转载或引用，请保留链接并申明来源<br>',
          '<a href="http://beian.miit.gov.cn/"> 赣ICP备2021008174号</a>',
/*                    '<span id="busuanzi_container_site_pv" style=\'display:none\'>\n' +
                '    本站总访问量<span id="busuanzi_value_site_pv"></span>次|\n' +
                '    👀本站访客数：<span id="busuanzi_value_site_uv"></span>人次<br>\n' +
                '</span>',*/
          '</footer>'
        ].join('');
        // footer = '';
        hook.afterEach(function(html) {
          try {
            const urlPrefix = window.location.href.substring(0, window.location.href.indexOf('?') > 0 ? window.location.href.indexOf('?') : undefined);
            if (urlPrefix.endsWith('/#/')) {
              window.location.href += 'README';
              // window.location.reload();
            }

            let beforeFooter = html.replace(
                    /\[\^([^\]]*)\]/g,
                    function (match, footnoteId) {
                      // if(true) return match;
                      if (!footnote_elements.has(footnoteId)) {
                        footnote_elements.set(footnoteId, footnote_elements.size + 1);
                        return `<a id="footnote_ref_${footnote_elements.size}" href="${urlPrefix}?id=footnote_${footnote_elements.size}"><sup>${footnote_elements.size}</sup></a>`
                      } else {
                        return `<br class="footnote_splitter"/><a id="footnote_${footnote_elements.get(footnoteId)}" href="${urlPrefix}?id=footnote_ref_${footnote_elements.get(footnoteId)}"><span>[${footnote_elements.get(footnoteId)}]</span></a>`
                      }
                    }
            );
            const reference_h2_index = beforeFooter.indexOf('h2 id="reference"');
            if (reference_h2_index === -1) {
              return beforeFooter + footer;
            }
            const footnote_start_index = beforeFooter.indexOf('<p>', reference_h2_index) + 3;
            const footnote_end_index = beforeFooter.indexOf('</p>', reference_h2_index);
            if (footnote_start_index === -1 || footnote_end_index === -1) {
              return beforeFooter + footer;
            }
            const footnote = beforeFooter.substring(footnote_start_index, footnote_end_index);
            const sorted_footnote = footnote.split('<br class=\"footnote_splitter\"/>').slice(1).sort((item1, item2) => item1.substring(16, item1.indexOf("\" ")) - item2.substring(16, item2.indexOf("\" "))).join('<br/>')
            // return beforeFooter + footer;
            return beforeFooter.substring(0, footnote_start_index) + sorted_footnote + beforeFooter.substring(footnote_end_index) + footer;
          } catch (e){
            alert (e);
          }
        });
      }
    ],

 }
</script>
